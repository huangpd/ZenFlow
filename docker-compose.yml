version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: zenflow-postgres
    environment:
      POSTGRES_USER: zenflow_user
      POSTGRES_PASSWORD: zenflow_password
      POSTGRES_DB: zenflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
