name: Deploy ZenFlow (Next.js)

on:
  push:
    branches:
      - main

concurrency:
  group: zenflow-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            cd /srv/ZenFlow

            git fetch origin main
            git reset --hard origin/main

            npm install
            npm run build

            pm2 reload zenflow || pm2 start npm --name zenflow -- start
